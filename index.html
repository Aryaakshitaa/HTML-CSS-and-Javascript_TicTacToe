<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <font size="10" face="Comic sans MS"><b><u><i>Tic Tac Toe</i></u></b></font>
    <p><b><i>Calculate the winner Yourself :)</i></b></p>

    <main>
        <section class="grid">
            <div class='box' id="0"></div>
            <div class='box' id="1"></div>
            <div class='box' id="2"></div>
            <div class='box' id="3"></div>
            <div class='box' id="4"></div>
            <div class='box' id="5"></div>
            <div class='box' id="6"></div>
            <div class='box' id="7"></div>
            <div class='box' id="8"></div>
        </section>

        <section class="buttons">
            <div id="button"><h2>Reset Game</h2></div>
            <div id=turn><h2><b><u>Turn of Player</u></b></h2><img class="button-img" src="close.png"></div>
        </section>
    </main>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
